<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="proj1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#proj1Grad)"/>
  <!-- Network icon - connected nodes -->
  <circle cx="200" cy="100" r="20" fill="rgba(255,255,255,0.9)"/>
  <circle cx="140" cy="160" r="15" fill="rgba(255,255,255,0.9)"/>
  <circle cx="260" cy="160" r="15" fill="rgba(255,255,255,0.9)"/>
  <circle cx="120" cy="100" r="12" fill="rgba(255,255,255,0.9)"/>
  <circle cx="280" cy="100" r="12" fill="rgba(255,255,255,0.9)"/>
  <!-- Connection lines -->
  <line x1="200" y1="100" x2="140" y2="160" stroke="#fff" stroke-width="3"/>
  <line x1="200" y1="100" x2="260" y2="160" stroke="#fff" stroke-width="3"/>
  <line x1="200" y1="100" x2="120" y2="100" stroke="#fff" stroke-width="3"/>
  <line x1="200" y1="100" x2="280" y2="100" stroke="#fff" stroke-width="3"/>
  <line x1="140" y1="160" x2="260" y2="160" stroke="#fff" stroke-width="2" stroke-dasharray="5,5"/>
  <!-- Router icon in center -->
  <rect x="185" y="85" width="30" height="30" fill="#4f46e5" rx="3"/>
  <rect x="190" y="95" width="6" height="3" fill="#10b981"/>
  <rect x="197" y="95" width="6" height="3" fill="#f59e0b"/>
  <rect x="204" y="95" width="6" height="3" fill="#10b981"/>
  <!-- Text -->
  <text x="200" y="210" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="16" font-weight="bold">Enterprise Network</text>
</svg>
